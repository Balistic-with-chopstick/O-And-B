<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>O&B Unblocked Games Port</title>
  <link rel="icon" type="image/jpeg" href="favicon.jpg">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #001f3f;
      color: white;
    }
    canvas#binaryBg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    #centerText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      font-weight: bold;
      color: white;
      z-index: 1;
      pointer-events: none;
    }
    #topbar {
      background: lightblue;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 2;
    }
    #controls {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    input[type="text"] {
      padding: 6px 8px;
      width: 320px;
      border-radius: 4px;
      border: 1px solid #89c;
      outline: none;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #89c;
      background: #2a72a8;
      color: #fff;
    }
    button:hover { background: #226596; }
    /* New embed controls bar */
    #embedControls {
      background: linear-gradient(to right, lightblue, blue);
      padding: 8px;
      display: none;
      gap: 10px;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }
    #embedControls button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    #embedControls button:hover {
      background: rgba(255,255,255,0.4);
    }
    #gameContainer {
      position: relative;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      overflow-y: auto;
      max-height: calc(100vh - 120px); /* space for top bar + controls */
      padding: 10px;
      gap: 10px;
    }
    .embedBox {
      background: #222;
      border: 2px solid #555;
      display: flex;
      flex-direction: column;
      width: 300px;
      height: 200px;
    }
    .embedToolbar {
      background: #444;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ddd;
      font-size: 12px;
    }
    .embedToolbar button {
      padding: 3px 6px;
      font-size: 12px;
    }
    .embedFrame {
      flex: 1;
      border: none;
      width: 100%;
    }
    #settingsMenu {
      position: absolute;
      top: 50px;
      right: 10px;
      background: #333;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 3;
    }
    #fps {
      font-size: 14px;
    }
    .emoji-cursor {
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><text y='24' font-size='24'>ðŸ¤ª</text></svg>") 16 16, auto;
    }
  </style>
</head>
<body>
  <canvas id="binaryBg"></canvas>
  <div id="centerText">O&amp;B</div>
  <div id="topbar">
    <div>O&amp;B Unblocked Games Port</div>
    <div id="controls">
      <input id="urlInput" type="text" placeholder="Enter game URL">
      <button onclick="addGame()">Add</button>
      <button onclick="clearGames()">Clear</button>
      <button onclick="exportList()">Export</button>
      <button onclick="importList()">Import</button>
      <button onclick="toggleSettings()">Settings</button>
    </div>
  </div>
  <!-- New embed controls bar -->
  <div id="embedControls">
    <button onclick="sortAZ()">Sort A-Z</button>
    <button onclick="sortZA()">Sort Z-A</button>
    <button onclick="shuffleEmbeds()">Shuffle</button>
  </div>
  <div id="gameContainer"></div>
  <div id="settingsMenu">
    <div id="fps">FPS: 0</div>
    <label>
      ðŸ¤ª Emoji Cursor
      <input type="checkbox" id="cursorToggle" onchange="toggleCursor()">
    </label>
    <label>
      O-And-B Window
      <input type="checkbox" id="oAndBToggle" onchange="toggleOAndB()">
    </label>
  </div>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    let games = JSON.parse(localStorage.getItem('games') || '[]');

    function renderGames() {
      gameContainer.innerHTML = '';
      games.forEach((url, i) => {
        const box = document.createElement('div');
        box.className = 'embedBox';

        const toolbar = document.createElement('div');
        toolbar.className = 'embedToolbar';
        toolbar.innerHTML = `
          <span>Site ${i+1}</span>
          <div>
            <button onclick="fullscreen(${i})">Fullscreen</button>
            <button onclick="openBlank('${url}')">About:Blank</button>
          </div>
        `;
        box.appendChild(toolbar);

        const iframe = document.createElement('iframe');
        iframe.className = 'embedFrame';
        iframe.src = url;
        box.appendChild(iframe);

        gameContainer.appendChild(box);
      });
      localStorage.setItem('games', JSON.stringify(games));
      updateEmbedControlsVisibility();
    }

    function addGame() {
      const url = document.getElementById('urlInput').value;
      if (url && games.length < 200) {
        games.push(url);
        renderGames();
        document.getElementById('urlInput').value = '';
      } else if (games.length >= 200) {
        alert("Maximum of 200 embeds reached.");
      }
    }

    function clearGames() {
      games = [];
      renderGames();
    }

    function exportList() {
      const code = btoa(JSON.stringify(games));
      prompt("Export code:", code);
    }

    function importList() {
      const code = prompt("Paste import code:");
      if (code) {
        games = JSON.parse(atob(code));
        renderGames();
      }
    }

    function fullscreen(i) {
      const iframe = gameContainer.querySelectorAll('.embedFrame')[i];
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    }

    function openBlank(url) {
      const win = window.open("about:blank", "_blank");
      win.document.write(`
        <head>
          <title>O&B Unblocked Games Port</title>
          <link rel="icon" type="image/jpeg" href="favicon.jpg">
        </head>
        <body style="margin:0">
          <iframe src="${url}" style="width:100%;height:100%;border:none;"></iframe>
        </body>
      `);
    }

    function toggleSettings() {
      const menu = document.getElementById('settingsMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleCursor() {
      if (document.getElementById('cursorToggle').checked) {
        document.body.classList.add('emoji-cursor');
      } else {
        document.body.classList.remove('emoji-cursor');
      }
    }

      if (checkbox.checked) {
        oAndBWindow = window.open("about:blank", "_blank");
