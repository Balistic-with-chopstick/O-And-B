<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>O&B Unblocked Games Port</title>
  <link rel="icon" type="image/jpeg" href="favicon.jpg">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #001f3f; /* default dark blue */
      color: white;
      transition: background 0.5s ease;
    }
    canvas#binaryBg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    #centerText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      font-weight: bold;
      color: white;
      z-index: 1;
      pointer-events: none;
    }
    #topbar {
      background: lightblue;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 2;
    }
    #controls {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    input[type="text"] {
      padding: 6px 8px;
      width: 320px;
      border-radius: 4px;
      border: 1px solid #89c;
      outline: none;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #89c;
      background: #2a72a8;
      color: #fff;
    }
    button:hover { background: #226596; }
    #embedControls {
      background: linear-gradient(to right, lightblue, blue);
      padding: 8px;
      display: none;
      gap: 10px;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }
    #embedControls button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    #embedControls button:hover {
      background: rgba(255,255,255,0.4);
    }
    #gameContainer {
      position: relative;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      overflow-y: auto;
      max-height: calc(100vh - 120px);
      padding: 10px;
      gap: 10px;
    }
    .embedBox {
      background: #222;
      border: 2px solid #555;
      display: flex;
      flex-direction: column;
      width: 300px;
      height: 200px;
      transition: width 0.3s ease;
    }
    .embedBox.wide {
      width: 500px;
    }
    .embedToolbar {
      background: #444;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ddd;
      font-size: 12px;
    }
    .embedToolbar button {
      padding: 3px 6px;
      font-size: 12px;
    }
    .embedFrame {
      flex: 1;
      border: none;
      width: 100%;
    }
    #settingsMenu {
      position: absolute;
      top: 50px;
      right: 10px;
      background: #333;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 3;
    }
    #fps {
      font-size: 14px;
    }
    .emoji-cursor {
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><text y='24' font-size='24'>ðŸ¤ª</text></svg>") 16 16, auto;
    }
  </style>
</head>
<body>
  <canvas id="binaryBg"></canvas>
  <div id="centerText">O&amp;B</div>
  <div id="topbar">
    <div>O&amp;B Unblocked Games Port</div>
    <div id="controls">
      <input id="urlInput" type="text" placeholder="Enter game URL">
      <button onclick="addGame()">Add</button>
      <button onclick="clearGames()">Clear</button>
      <button onclick="exportList()">Export</button>
      <button onclick="importList()">Import</button>
      <button onclick="toggleSettings()">Settings</button>
    </div>
  </div>
  <div id="embedControls">
    <button onclick="sortAZ()">Sort A-Z</button>
    <button onclick="sortZA()">Sort Z-A</button>
    <button onclick="shuffleEmbeds()">Shuffle</button>
  </div>
  <div id="gameContainer"></div>
  <div id="settingsMenu">
    <div id="fps">FPS: 0</div>
    <label>
      ðŸ¤ª Emoji Cursor
      <input type="checkbox" id="cursorToggle" onchange="toggleCursor()">
    </label>
    <button onclick="toggleLayout()">Toggle Layout</button>
    <button onclick="toggleBackground()">Toggle Background</button>
    <label>
      O-And-B Window
      <input type="checkbox" id="oAndBToggle" onchange="toggleOAndB()">
    </label>
  </div>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    let games = JSON.parse(localStorage.getItem('games') || '[]');

    function renderGames() {
      gameContainer.innerHTML = '';
      games.forEach((url, i) => {
        const box = document.createElement('div');
        box.className = 'embedBox';
        if (layoutWide) box.classList.add('wide');

        const toolbar = document.createElement('div');
        toolbar.className = 'embedToolbar';
        toolbar.innerHTML = `
          <span>Site ${i+1}</span>
          <div>
            <button onclick="fullscreen(${i})">Fullscreen</button>
            <button onclick="openBlank('${url}')">About:Blank</button>
          </div>
        `;
        box.appendChild(toolbar);

        const iframe = document.createElement('iframe');
        iframe.className = 'embedFrame';
        iframe.src = url;
        box.appendChild(iframe);

        gameContainer.appendChild(box);
      });
      localStorage.setItem('games', JSON.stringify(games));
      updateEmbedControlsVisibility();
    }

    function addGame() {
      const url = document.getElementById('urlInput').value;
      if (url && games.length < 200) {
        games.push(url);
        renderGames();
        document.getElementById('urlInput').value = '';
      } else if (games.length >= 200) {
        alert("Maximum of 200 embeds reached.");
      }
    }

    function clearGames() {
      games = [];
      renderGames();
    }

    function exportList() {
      const code = btoa(JSON.stringify(games));
      prompt("Export code:", code);
    }

    function importList() {
      const code = prompt("Paste import code:");
      if (code) {
        games = JSON.parse(atob(code));
        renderGames();
      }
    }

    function fullscreen(i) {
      const iframe = gameContainer.querySelectorAll('.embedFrame')[i];
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    }

    function openBlank(url) {
      const win = window.open("about:blank", "_blank");
      win.document.write(`
        <head>
          <title>O&B Unblocked Games Port</title>
          <link rel="icon" type="image/jpeg" href="favicon.jpg">
        </head>
        <body style="margin:0">
          <iframe src="${url}" style="width:100%;height:100%;border:none;"></iframe>
        </body>
      `);
    }

    function toggleSettings() {
      const menu = document.getElementById('settingsMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleCursor() {
      if (document.getElementById('cursorToggle').checked) {
        document.body.classList.add('emoji-cursor');
      } else {
        document.body.classList.remove('emoji-cursor');
    }

    let oAndBWindow = null;
    function toggleOAndB() {
      const checkbox = document.getElementById('oAndBToggle');
      if (checkbox.checked) {
        oAndBWindow = window.open("about:blank", "_blank");
        oAndBWindow.document.write(`
          <head>
            <title>O&B Unblocked Games Port</title>
            <link rel="icon" type="image/jpeg" href="favicon.jpg">
          </head>
          <body style="margin:0">
            <iframe src="https://balistic-with-chopstick.github.io/O-And-B/" 
                    style="width:100%;height:100%;border:none;"></iframe>
          </body>
        `);
      } else {
        if (oAndBWindow && !oAndBWindow.closed) {
          oAndBWindow.close();
        }
        oAndBWindow = null;
      }
    }

    // Embed controls bar visibility
    function updateEmbedControlsVisibility() {
      const bar = document.getElementById('embedControls');
      if (games.length > 0) {
        bar.style.display = 'flex';
      } else {
        bar.style.display = 'none';
      }
    }

    // Sorting and shuffling
    function sortAZ() {
      games.sort((a, b) => a.localeCompare(b));
      renderGames();
    }
    function sortZA() {
      games.sort((a, b) => b.localeCompare(a));
      renderGames();
    }
    function shuffleEmbeds() {
      for (let i = games.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [games[i], games[j]] = [games[j], games[i]];
      }
      renderGames();
    }

    // Layout toggle
    let layoutWide = false;
    function toggleLayout() {
      layoutWide = !layoutWide;
      renderGames();
    }

    // Background toggle
    let bgState = 0; // 0 = dark blue, 1 = light blue, 2 = bright blue
    function toggleBackground() {
      bgState = (bgState + 1) % 3;
      if (bgState === 0) {
        document.body.style.background = "#001f3f"; // dark blue
      } else if (bgState === 1) {
        document.body.style.background = "lightblue"; // light blue
      } else if (bgState === 2) {
        document.body.style.background = "#3399ff"; // bright blue
      }
    }

    // FPS counter
    let lastFrame = performance.now();
    const fpsDisplay = document.getElementById('fps');
    function fpsLoop(now) {
      const delta = now - lastFrame;
      const fps = Math.max(1, Math.round(1000 / (delta || 1)));
      fpsDisplay.textContent = 'FPS: ' + fps;
      lastFrame = now;
      requestAnimationFrame(fpsLoop);
    }
    requestAnimationFrame(fpsLoop);

    // Binary rain animation
    const canvas = document.getElementById('binaryBg');
    const ctx = canvas.getContext('2d');
    let width = 0, height = 0, columns = 0, drops = [];
    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      columns = Math.floor(width / 20);
      drops = Array(columns).fill(0);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function draw() {
      ctx.fillStyle = 'rgba(0, 31, 63, 0.18)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#0f0';
      ctx.font = '20px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = Math.random() > 0.5 ? '0' : '1';
        const x = i * 20;
        const y = drops[i] * 20;
        ctx.fillText(text, x, y);
        if (y > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }
    draw();

    // Initial render
    renderGames();
    document.getElementById('cursorToggle').checked = false;
    document.getElementById('oAndBToggle').checked = false;
  </script>
</body>
</html>
